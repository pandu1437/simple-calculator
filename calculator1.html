<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <style>
      .display {
        font-size: 24px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        padding: 10px;
        width: 200px;
      }
      button {
        font-size: 18px;
        margin: 5px;
        padding: 10px;
        width: 45px;
      }
      .clear{
        padding-right: 60px;
      }
    </style>
  </head>
  <body>
    <div class="display js-calculation"></div>

    <p>
      <button onclick="updateCalculation('1')">1</button>
      <button onclick="updateCalculation('2')">2</button>
      <button onclick="updateCalculation('3')">3</button>
      <button onclick="updateCalculation('+')">+</button>
    </p>
    <p>
      <button onclick="updateCalculation('4')">4</button>
      <button onclick="updateCalculation('5')">5</button>
      <button onclick="updateCalculation('6')">6</button>
      <button onclick="updateCalculation('-')">-</button>
    </p>
    <p>
      <button onclick="updateCalculation('7')">7</button>
      <button onclick="updateCalculation('8')">8</button>
      <button onclick="updateCalculation('9')">9</button>
      <button onclick="updateCalculation('*')">*</button>
    </p>
    <p>
      <button onclick="updateCalculation('0')">0</button>
      <button onclick="updateCalculation('.')">.</button>
      <button onclick="evaluateCalculation()">=</button>
      <button onclick="updateCalculation('/')">/</button>
    </p>
    <p>
      <button class="clear" onclick="clearCalculation()">Clear</button>
    </p>

    <script>
      let calculation = localStorage.getItem('calculation') || '';

      displayCalculation();

      function updateCalculation(value) {
        calculation += value;
        displayCalculation();
        localStorage.setItem('calculation', calculation);
      }

      function evaluateCalculation() {
        try {
          calculation = eval(calculation).toString();
        } catch {
          calculation = 'Error';
        }
        displayCalculation();
        localStorage.setItem('calculation', calculation);
      }

      function clearCalculation() {
        calculation = '';
        displayCalculation();
        localStorage.removeItem('calculation');
      }

      function displayCalculation() {
        document.querySelector('.js-calculation').innerHTML = calculation;
      }
    </script>
  </body>
</html>
